name: habitcircle

services:
  postgres-test:
    image: postgres:18
    container_name: hc_test_postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: hc_test
      POSTGRES_INITDB_ARGS: "--nosync"
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d hc_test"]
      interval: 3s
      timeout: 3s
      retries: 5
    tmpfs:
      - /var/lib/data  # Makes it ephemeral (in-memory)
