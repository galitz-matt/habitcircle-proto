""" graphql-js invarint: must define Query type """
type Query {
    _empty: Boolean
}

""" Credentials-based login """
input LoginWithCredentialsInput {
    username: String!
    password: String!
}

type Mutation {
    loginWithCredentials(input: LoginWithCredentialsInput!): LoginResult!
}

""" Login Results """
type LoginSuccess {
    userId: String!
}

type InvalidCredentials {
    reason: String!
}

type PendingLink {
    allowedProviders: [String!]!
}

union LoginResult =
    LoginSuccess
    | InvalidCredentials
    | PendingLink